<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Dynamic Node.js App</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    h1 { color: #333; }
    button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Welcome to My Dynamic Node.js App</h1>
  <p>This is a simple static page served from the <code>public</code> folder.</p>

  <button onclick="fetchMessage()">Get Dynamic Message</button>

  <div id="message"></div>

  <script>
    function fetchMessage() {
      fetch('/api/hello')
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').textContent = data.message;
        })
        .catch(err => {
          document.getElementById('message').textContent = 'Error fetching message.';
          console.error(err);
        });
    }
  </script>

</body>
</html>
